<form class="login" [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field class="login__input" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email"/>
    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>

  </mat-form-field>

  <mat-form-field class="login__input" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password"/>
    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Sign in</button>
</form>
